<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: 80mm auto;
            margin: 0;
        }
        
        body {
            font-family: 'Arial', 'Tahoma', sans-serif;
            font-size: 12px;
            margin: 5mm;
            padding: 0;
            direction: rtl;
            text-align: center;
        }
        
        .center { text-align: center; }
        .right { text-align: right; }
        .bold { font-weight: bold; }
        .large { font-size: 16px; }
        .divider {
            border-top: 1px dashed #000;
            margin: 5px 0;
        }
        
        .item {
            margin: 5px 0;
            text-align: right;
        }
        
        .price-line {
            text-align: center;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="center large bold">متجر عينة</div>
    <div class="center">123 شارع الرئيسي</div>
    <div class="center">المدينة، المحافظة 12345</div>
    <div class="center">هاتف: (555) 123-4567</div>
    
    <div class="divider"></div>
    
    <div class="center bold">الأصناف</div>
    
    <div class="divider"></div>
    
    <div class="item bold">تفاح</div>
    <div class="price-line">2x @ 2.50 ج.م = 5.00 ج.م</div>
    
    <div class="item bold">موز</div>
    <div class="price-line">3x @ 1.50 ج.م = 4.50 ج.م</div>
    
    <div class="item bold">برتقال</div>
    <div class="price-line">1x @ 3.00 ج.م = 3.00 ج.م</div>
    
    <div class="divider"></div>
    
    <div class="right">المجموع الفرعي: 7.00 ج.م</div>
    <div class="right">الضريبة (10٪): 0.70 ج.م</div>
    
    <div class="divider"></div>
    
    <div class="right large bold">الإجمالي: 7.70 ج.م</div>
    
    <div class="divider"></div>
    
    <div class="center bold">شكراً لك على الشراء!</div>
    <div class="center">نتمنى رؤيتك مرة أخرى</div>
</body>
</html>
